<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head{
            background-color: rgb(233, 233, 165);
        }
        .body{

            background-color: aqua;
        }
        .foot{
            background-color: rgb(225, 155, 210);
        }
    </style>
</head>
<body>
    
    <table border="1">
        <caption>Marks Card</caption>
        <thead class="head">
        <tr>
            <th>Subject</th><th>Marks</th>
        </tr></thead>
        <tbody class="body">
        <tr>
            <td>Maths</td><td>98</td>
        </tr>
        <tr>
            <td>Science</td><td>80</td>
        </tr>
        <tr>
            <td>Telugu</td><td>97</td>
        </tr>
        </tbody>
        <tfoot class="foot">
        <tr><td>Total</td><td>275</td></tr>
        </tfoot>

    </table>
</body>
</html>
