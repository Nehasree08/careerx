<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol id="userList"></ol>
    <script>
        const url=" https://jsonplaceholder.typicode.com/users";
        const showUsers = async() =>{
            try{
                    const response = await fetch(url); // returned a promise to response var
                    const data = await  response.json(); // any function related to promise also returns a promise 
                    data.map((element)=>{
                    let li = document.createElement("li");
                    li.innerHTML = element.username;
                    userList.append(li)
                })
            }
            catch(err){
                console.log(err)
            }
            
        };
        showUsers();
    </script>
    
</body>
</html>
