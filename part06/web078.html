<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let light="yellow"
        switch (light){
            case"green":
                console.log("Go");
                break;
            case "yellow":
                console.log("slow");
                break;
            case"red":
                console.log("stop");
                break;
            default :
                console.log("Unknown");
        }
        //ouput : displays slow in console
    </script>
</body>
</html>
