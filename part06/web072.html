<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ask(question , yes , no){
            if(confirm(question)) yes();
            else no();
        }

        function a(){
            alert ("You agreed");
        }
        function b(){
            alert("you canceled")
        }
        let msg="do you agree?";
        ask(msg , a , b);

        // here a and b are call back functions
    </script>
</body>
</html>
