<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1{
            background-color:yellow;
            transition:2s;
        }
        .c2{
            background-color: pink;
            color:blue;
        }

        .before{
            position: fixed;
            width:300px;
            height:100%;
            top:0px;
            left:100%;
            transition: 0.5s;
            background-color:silver;
        }
        .after{
            left: calc(100% - 300px);
        }

    </style>
</head>
<body>
    <button id="btn">Click</button>
    <div id="m">Main</div>
    <div id="d" class="c1">Hello world
    <button id="closeBtn">Close</button>
    </div>

        // };

        //     d.classList.add("c2");
        // };
        // closeBtn.onclick =()=> {
        //     d.classList.remove("c2");
        // };
        btn.onclick = () =>{
            d.classList.toggle("c2");
        }
    </script>
</body>
</html>
