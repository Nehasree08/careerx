<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Student{
            constructor(name,grade)
            {
                this.name=name
                this.grade=grade
            }
            getName(){
                console.log(`Iam ${this.name}`)
            }
            getGrade(){
                console.log(`from grade ${this.grade}`)
            }
            info (){
                console.log(`Iam ${this.name} from grade ${this.grade}`)
            }
        }
        const student1 = new Student("John " , 5)
       student1.getName()
       student1.getGrade()
       const student2 = new Student("Cathy" , 4)
       student2.info()
    </script>
</body>
</html>
